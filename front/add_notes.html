			<div class="row">
				<div class="container-fluid">
					<div class="row hero_title_section">
						<div class="col-md-12">
							<h1 class="hero_title">
								Add Notes
							</h1>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row">

						<div class="col-md-12"><h4 class="text-purple page_title">Basic Note Details</h4></div>
						
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="notestitle" class="form-label">Title *</label>
							    <input type="text" class="form-control" placeholder="Enter your notes title" id="notes_title">
							  </div>
						</div>
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="firstname" class="form-label">Category *</label>
							    <select class="form-control" id="notes_category">
							    	<option value="">Select your category</option>
							    	<option value="category 1">Category 1</option>
							    	<option value="category 2">Category 2</option>
							    </select>
							  </div>
						</div>
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="addnotes_display_picture" class="form-label">Display Picture</label>
							    <div class="addnotes_display_picture_div form-control">
						    		<label for="addnotes_display_picture" >
						    		<img src="assets/img/upload.png" class="mt-3" style="cursor:pointer">
						    		</label>
						    	</div>
								
							    <input type="file" class="form-control" id="addnotes_display_picture">
							  </div>
						</div>
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="addnotes_upload_notes" class="form-label">Upload notes *</label>
							    <div class="addnotes_upload_notes_div form-control">
						    		<label for="addnotes_upload_notes" >
						    		<img src="assets/img/upload.png" class="mt-3" style="cursor:pointer">
						    		</label>
						    	</div>
								
							    <input type="file" class="form-control" id="addnotes_upload_notes">
							  </div>
						</div>
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="type" class="form-label">Type</label>
							    <select class="form-control">
							    	<option value=''>Select your note type</option>
							    	<option value='Type A'>Type A</option>
							    	<option value='Type B'>Type B</option>
							    </select>
							  </div>
						</div>
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="note_pages" class="form-label">Number of Pages</label>
							    <input type="text" class="form-control" placeholder="Enter number of note pages" id="note_pages">
							  </div>
						</div>
						<div class="col-md-12">
							<div class="mb-4">
							    <label for="note_pages" class="form-label">Description *</label>
							    <textarea id="description" class="form-control" placeholder="Enter your description"></textarea>
							</div>
						</div>	
						
					</div>	

					<div class="row">
						<div class="col-md-12"><h4 class="text-purple page_title mt-5">Institution Information</h4></div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="country" class="form-label">Country</label>
							    <select class="form-control"  id="country" name="country">
							    	<option value=''>Select your country</option>
							    	<option value=''>India</option>
							    	<option value=''>US</option>
							    </select>
							  </div>
						</div>
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="institution_name" class="form-label">Institution Name</label>
							    <input type="text" class="form-control" placeholder="Enter your Institution name" id="institution_name">
							  </div>
						</div>
						
					</div>
					<!-- end-row -->
					<div class="row">
						<div class="col-md-12"><h4 class="text-purple page_title mt-5">Course Details</h4></div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="course_name" class="form-label">Course Name</label>
							    <input type="text" class="form-control" placeholder="Enter your course name" id="course_name">
							  </div>
						</div>
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="course_code" class="form-label">Course Code</label>
							    <input type="text" class="form-control" placeholder="Enter your course code" id="course_code">
							  </div>
						</div>
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="course_code" class="form-label">Professor / Lecturer</label>
							    <input type="text" class="form-control" placeholder="Enter your professor name" id="professor_name">
							  </div>
						</div>
					</div>
					<!-- end-row -->
					<div class="row">
						<div class="col-md-12"><h4 class="text-purple page_title mt-5">Selling Information</h4></div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-12 mb-4">
								    <label for="course_name" class="form-label">Sell For *</label><br>
								    <input type="radio" class="mr-2" name="sell_for" value="free"><label class="mr-3">Free</label>
								    <input type="radio" class="mr-2" name="sell_for" value="paid"><label>Paid</label>
								    <!-- <input type="text" class="form-control" placeholder="Enter your course name" id="course_name"> -->
								</div>
								<div class="col-md-12 mb-4">
								    <label for="course_name" class="form-label">Sell Price *</label><br>
								    <input type="text" class="form-control" placeholder="Enter your sell price" id="sell_price">
								    <!-- <input type="text" class="form-control" placeholder="Enter your course name" id="course_name"> -->
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="mb-4">
							    <label for="addnote_note_preview" class="form-label">Note Preview</label>
							    <div class="addnote_note_preview_div form-control">
						    		<label for="addnote_note_preview" >
						    		<img src="assets/img/upload.png" class="mt-4" style="cursor:pointer">
						    		</label>
						    	</div>
							    <input type="text" class="form-control" id="addnote_note_preview">
							  </div>
						</div>
					</div>
					<!-- end-row -->
					<div class="row">
						<div class="col-md-12">
							<input type="button" value="Save" class="btn-purple user_detail_submit mr-4">
							<input type="button" value="Publish" class="btn-purple user_detail_submit">
						</div>
					</div>
				</div>
